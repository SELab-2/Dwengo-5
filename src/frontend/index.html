<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Your app description here" />
    <title>My SvelteKit App</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />

    <!-- SvelteKit head section (will be populated with meta tags and links) -->
    %sveltekit.head%
  </head>

  <body>
    <!-- The app's body is injected here by SvelteKit -->
    <div id="svelte">%sveltekit.body%</div>

    <!-- SvelteKit's client-side JavaScript -->
    <script type="module" src="/_app/start.js"></script>
  </body>
</html>
