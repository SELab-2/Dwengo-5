name: Run Tests on PR

on:
  pull_request

jobs:
  backend-tests:
    runs-on: self-hosted
    continue-on-error: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        run: |
          cd src/backend
          npm install
      - name: Run Backend Tests
        run: |
          cd src/backend
          npm run test

  frontend-tests:
    runs-on: self-hosted
    continue-on-error: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd src/frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd src/frontend
          npm run test
