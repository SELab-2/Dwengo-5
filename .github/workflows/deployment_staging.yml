name: Deploy on push to staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
    types:
      - closed
  workflow_dispatch:

jobs:
  execute-script:
    if: github.event_name == 'push' || github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure staging branch is available
        run: |
          git fetch --all --prune
          if git show-ref --verify --quiet refs/remotes/origin/staging; then
            echo "Staging branch exists on remote. Checking out..."
            git checkout staging
            git reset --hard origin/staging  # Force sync with remote
          else
            echo "ERROR: 'staging' branch not found on remote. Exiting."
            exit 1
          fi

      - name: Execute deployment script
        run: |
          APP_DIR="/home/selab2/dwengo"
          DOCKER_COMPOSE_FILE="stage-docker-compose.yml"

          echo "Pulling latest code..."
          cd $APP_DIR
          git pull --force origin staging || { echo "Git pull failed"; exit 1; }

          cd $APP_DIR
          docker-compose -f $DOCKER_COMPOSE_FILE down -v

          echo "Building and deploying with Docker Compose..."
          cd $APP_DIR
          docker-compose -f $DOCKER_COMPOSE_FILE up --build -d || { echo "Docker Compose failed"; exit 1; }

          echo "Deployment complete!"
