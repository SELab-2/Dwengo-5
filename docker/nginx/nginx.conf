events {}

http {
    upstream backend {
        server backend:2197;
    }

    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;

        # Serve the API requests
        location /api/ {
            proxy_pass http://backend;

            # CORS Headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Allow-Credentials true;

            # Handle CORS preflight (OPTIONS requests)
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Main location for frontend (Svelte app)
        location / {
            # Ensure client-side routing works by serving index.html for all paths
            try_files $uri $uri/ index.html;

            # Proxy requests to the frontend server
            proxy_pass http://frontend;

            # Optional: Set up CORS headers for static assets if needed
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        }
    }
}
